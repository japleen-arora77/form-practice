<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="bg-info">
        <div class="container ">
            <h1 class="text-center pt-5 pb-3">Addmission Form</h1>

            
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label>Lastname</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter LastName">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Father_name</label>
                        <input type="text" class="form-control" id="father_name" placeholder="Enter Father_name">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label>Mother_name</label>
                        <input type="text" class="form-control" id="mother_name" placeholder="Enter Mother_name">
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Address">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Department</label>
                        <input type="text" class="form-control" id="department" placeholder="Enter Department">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                    <label>Course</label>
                        <input type="text" class="form-control" id="course" placeholder="Enter Course">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label>Rank</label>
                        <input type="text" class="form-control" id="rank" placeholder="Enter Rank">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                    <label>Contact_no</label>
                        <input type="text" class="form-control" id="contact_no" placeholder="Enter contact_no">
                    </div>
                </div>
<br>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4 text-center">
                        <button type="button" class="btn btn-warning btn-lg" id="submit">Submit</button>
                    </div>
                    <div class="col-lg-4"></div>
                </div>



        </div>

    </body>
</html>
